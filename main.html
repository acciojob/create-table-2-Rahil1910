<!DOCTYPE html>

<html>

	<head>
		<meta charset=utf-8 /> 
		<title>Create a table</title> 
		<style type="text/css"> 
			body {margin: 30px;} 	
		</style>
		<link rel="stylesheet" href="styles.css">
        <style>
            table td{
                border: 2px solid black;
            }
            table tr{ 
                border: 2px solid black;
            }
        </style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<table id="myTable" border="1"> 
		</table>
		<button type="button" onclick="createTable()" value="Create the table" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create the table</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Input number of rows</label>
            <input type="text" class="form-control" id="row-input" class="row">
          </div>
        </form>
      </div>
      <div class="modal-footer">
		  <button type="button" class="btn btn-primary" onclick="openSecondModal()" data-bs-dismiss="modal">Ok</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Input number of columns</label>
            <input type="text" class="form-control" id="col-input" class="column">
          </div>
        </form>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  onclick="createTable()">Ok</button>
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
      </div>
    </div>
  </div>
</div>
		
		<script type="text/javascript" src="./script.js">
	</script>

	</body>

</html>
